name: Docker CI

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # API
      - name: Build Image for API
        working-directory: api
        run: docker build -t antonathley/api:latest .

      - name: API tests
        run: docker run antonathley/api:latest npm test

      # Frontend
      - name: Frontend tests
        working-directory: frontend
        run: |
          docker build --target test -t antonathley/frontend-test .
          docker run antonathley/frontend-test

      - name: Frontend build
        working-directory: frontend
        run: docker build -t antonathley/frontend:latest .
