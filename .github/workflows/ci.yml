name: Frontend CI

on:
  push:
    branches:
      - main
      - feature/*

  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run lint
        working-directory: frontend
        run: npm run lint

      - name: Run tests
        working-directory: frontend
        run: npm test

      - name: Build project
        if: github.ref == 'refs/heads/main'
        working-directory: frontend
        run: npm run build

      - name: Mock deploy
        if: github.ref == 'refs/heads/main'
        run: echo "mock deploy done (y)"
