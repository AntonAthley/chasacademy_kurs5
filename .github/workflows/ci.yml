name: Frontend CI

on:
  push:
    branches:
      - main
      - feature/*

  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # API
      - name: Build API image
        working-directory: api
        run: docker build --target runtime -t ${{ secrets.ACR_URL }}/antonathley/api:dev .

      - name: Login to ACR
        env:
          ACR_URL: ${{ secrets.ACR_URL }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
        run: |
          echo "$ACR_PASSWORD" | docker login $ACR_URL -u "$ACR_USERNAME" --password-stdin

      - name: Push API image to ACR
        run: docker push ${{ secrets.ACR_URL }}/antonathley/api:dev

      # FRONTEND
      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run lint
        working-directory: frontend
        run: npm run lint

      - name: Run tests
        working-directory: frontend
        run: npm test

      - name: Build frontend runtime image
        working-directory: frontend
        run: docker build --target runtime -t ${{ secrets.ACR_URL }}/antonathley/frontend:dev .

      - name: Push frontend image to ACR
        run: docker push ${{ secrets.ACR_URL }}/antonathley/frontend:dev

      - name: Build project
        if: github.ref == 'refs/heads/main'
        working-directory: frontend
        run: npm run build

      - name: Mock deploy
        if: github.ref == 'refs/heads/main'
        run: echo "mock deploy done (y)"
